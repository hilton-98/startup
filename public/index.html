<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RUNWAY</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="sidebar.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header></header>
        <main class="bg-secondary">
            <section class="sidebar"></section>

            <section class="content">

                <div class="homepage-controls">
                    <btn class="btn btn-primary homepage-btn add-a-school-btn">
                        Add a school
                    </btn>
                    <btn class="btn btn-primary homepage-btn add-a-school-btn">
                        Add an event
                    </btn>
                </div>

                <div id="my-schools" class="demo-box container"></div>

            </section>

            <section class="login">
                <div class="login-container">
                    <h1>Welcome</h1>
                    <p>Please sign in or create an account</p>
                    <div class="login-actions">
                        <div class="login-input">
                            <input type="text" id="username-input" placeholder="Your username here" />
                            <input type="password" id="password-input" placeholder="Your password here" />
                        </div>
                      <button id="login-btn" class="login-action-btn">Login</button>
                      <button id="create-account-btn" class="login-action-btn">Create Account</button>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>

        <script src="./index.js" type="module"></script>
    </body>
</html>
