<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RUNWAY</title>
    </head>

    <body>
        <main class="bg-secondary">
          <section class="content">
            <div class="to-do-list-container">
                <div class="to-do-list-action-bar">
                    <span class="to-do-list-table-title">To do list</span>
                    <div class="action-bar-btns">
                        <span id="add-btn" class="action-bar-btn">Add</span>
                        <span id="remove-btn" class="action-bar-btn">Remove</span>
                        <span id="edit-btn" class="action-bar-btn">Edit</span>
                        <span id="save-btn" class="action-bar-btn">Save</span>
                    </div>
                </div>

                <table class="to-do-list-table">
                    <thead class="to-do-list-table-header">
                        <tr>
                            <th class="to-do-list-table-element">School</th>
                            <th class="to-do-list-table-element">Event</th>
                            <th class="to-do-list-table-element">Date</th>
                        </tr>
                    </thead>
                    <tbody id="to-do-list-table-body"></tbody>
                </table>
            </div>
          </section>
        </main>
    </body>
</html>
