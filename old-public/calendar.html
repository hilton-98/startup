<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <!-- Tell browsers not to scale the viewport automatically -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>RUNWAY</title>

      <!-- Google Font Link for Icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>

    <body>
        <main class="bg-secondary">
          <section class="content">
            <div class="calendar-info-container">
              <div class="calendar-container">

                <div class="calendar-header">
                  <p class="current-date">
                    February 24, 2023
                  </p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                  </div>
                </div>
                <div class="calendar">
  
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
  
                  <ul class="days"></ul>
  
                </div>
              </div>
              <div class="selected-day-container">
                <div class="selected-day-title">
                  <span class="selected-day-label">Events for: </span>
                  <span id="selected-day"></span>
                </div>
                <table class="events-table">
                  <thead>
                      <tr>
                          <th class="events-table-element">School</th>
                          <th class="events-table-element">Event</th>
                      </tr>
                  </thead>
                  <tbody id="events-table-body"></tbody>
              </table>
              </div>
            </div>
          </section>
        </main>
    </body>
</html>
